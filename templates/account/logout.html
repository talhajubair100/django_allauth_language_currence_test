
{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="card" id="cardlogout">

<div class="card-header">
  <h3 class="text-warning text-center">{% trans "Sign Out" %}</h3> 
</div>





<div class="card-body text-light text-center">
<strong>{% trans 'Are you sure you want to sign out?' %}</strong>
  
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="form-group text-center">
  <button class="btn btn-warning my-2 form-control" type="submit">{% trans 'Sign Out' %}</button>
  </div>
</form>
</div>
</div>
{% endblock %}
